---
# SearchGuard credentials for a user with suitable permissions to perform curator tasks
elk_es_admin_username: "{{ elasticsearch_backup_username }}"
elk_es_admin_password: "{{ elasticsearch_backup_password }}"

# Defaults should be overriden for local installation
elk_curator_host: "localhost"
elk_curator_pkg_url: "https://packages.elastic.co/curator/5/centos/7/Packages/elasticsearch-curator-5.5.1-1.x86_64.rpm"

